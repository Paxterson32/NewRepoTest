name: Lint

on:
  push:
    branches:
      - main
    paths:
      - views/**/.ejs
      

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint # ou la commande pour ex√©cuter votre outil de linting


